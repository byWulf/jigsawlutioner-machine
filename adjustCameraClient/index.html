<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jigsawlutioner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/tether/css/tether.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/animate.css/animate.css">
</head>
<body>

<div class="fullscreen">
    <div class="d-flex flex-column" style="height: 100%;">
        <div class="d-flex flex-row" style="flex-grow: 1;">
            <div class="p-10" style="width: 400px;">
                <div class="card card-transparent" style="max-height: 100%;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <button type="button" id="imageButton" class="left btn btn-primary"><i class="fa fa-camera"></i> Test</button>
                                <button type="button" id="nextButton" class="pull-right btn btn-primary"><i class="fa fa-play"></i> Next plate</button>
                                <button type="button" id="prevButton" class="pull-right btn btn-primary"><i class="fa fa-play"></i> Prev plate</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraSs">Shutter (Âµs)</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="1000" value="21000" id="cameraSs" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraEx">Expose mode</label>
                            </div>
                            <div class="col">
                                <select class="form-control" id="cameraEx">
                                    <option value="off">off</option>
                                    <option value="auto">auto</option>
                                    <option value="night" selected>night</option>
                                    <option value="nightpreview">nightpreview</option>
                                    <option value="backlight">backlight</option>
                                    <option value="spotlight">spotlight</option>
                                    <option value="sports">sports</option>
                                    <option value="snow">snow</option>
                                    <option value="beach">beach</option>
                                    <option value="verylong">verylong</option>
                                    <option value="fixedfps">fixedfps</option>
                                    <option value="antishake">antishake</option>
                                    <option value="fireworks">fireworks</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraSh">Sharpness</label>
                            </div>
                            <div class="col">
                                <input type="number" min="-100" step="10" max="100" value="100" id="cameraSh" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraCo">Contrast</label>
                            </div>
                            <div class="col">
                                <input type="number" min="-100" step="10" max="100" value="0" id="cameraCo" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraBr">Brightness</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="10" max="100" value="50" id="cameraBr" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraSa">Saturation</label>
                            </div>
                            <div class="col">
                                <input type="number" min="-100" step="10" max="100" value="50" id="cameraSa" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraISO">ISO</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="100" max="1600" value="0" id="cameraISO" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraAwb">Expose mode</label>
                            </div>
                            <div class="col">
                                <select class="form-control" id="cameraAwb">
                                    <option value="off">off</option>
                                    <option value="auto">auto</option>
                                    <option value="sun">sun</option>
                                    <option value="cloud">cloud</option>
                                    <option value="shade">shade</option>
                                    <option value="tungsten">tungsten</option>
                                    <option value="fluorescent" selected>fluorescent</option>
                                    <option value="incandescent">incandescent</option>
                                    <option value="flash">flash</option>
                                    <option value="horizon">horizon</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraMm">Metering</label>
                            </div>
                            <div class="col">
                                <select class="form-control" id="cameraMm">
                                    <option value="average">average</option>
                                    <option value="spot">spot</option>
                                    <option value="backlit" selected>backlit</option>
                                    <option value="matrix">matrix</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraDrc">DRC Level</label>
                            </div>
                            <div class="col">
                                <select class="form-control" id="cameraDrc">
                                    <option value="off">off</option>
                                    <option value="low">low</option>
                                    <option value="med">med</option>
                                    <option value="high" selected>high</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraQ">Quality</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="10" max="100" value="50" id="cameraQ" class="form-control">
                            </div>
                        </div>

                        <br><br>

                        <div class="row">
                            <div class="col">
                                <label for="cameraCropLeft">Crop left</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="1" max="100" value="33" id="cameraCropLeft" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraCropRight">Crop right</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="1" max="100" value="74" id="cameraCropRight" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraCropTop">Crop top</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="1" max="100" value="23" id="cameraCropTop" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="cameraCropBottom">Crop bottom</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="1" max="100" value="83" id="cameraCropBottom" class="form-control">
                            </div>
                        </div>

                        <br><br>

                        <div class="row">
                            <div class="col">
                                <label for="parseThresh">Threshold</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="5" max="255" value="245" id="parseThresh" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="parseReduction">Reduction</label>
                            </div>
                            <div class="col">
                                <input type="number" min="0" step="1" max="100" value="2" id="parseReduction" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-10" style="flex-grow: 1;">
                <div class="card card-transparent">
                    <div class="card-body">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item"><a data-toggle="tab" role="tab" class="nav-link active" href="#original">Original</a></li>
                            <li class="nav-item"><a data-toggle="tab" role="tab" class="nav-link" href="#1">1</a></li>
                            <li class="nav-item"><a data-toggle="tab" role="tab" class="nav-link" href="#2a">2a</a></li>
                            <li class="nav-item"><a data-toggle="tab" role="tab" class="nav-link" href="#2b">2b</a></li>
                            <li class="nav-item"><a data-toggle="tab" role="tab" class="nav-link" href="#2c">2c</a></li>
                            <li class="nav-item"><a data-toggle="tab" role="tab" class="nav-link" href="#2d">2d</a></li>
                            <li class="nav-item"><a data-toggle="tab" role="tab" class="nav-link" href="#2e">2e</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane show active" id="original" role="tabpanel">
                                <div style="width: 1312px; height: 984px; position: relative;">
                                    <img id="imageOriginal" alt="" src="">
                                    <div id="cropLeftMarker" style="width: 1px; height: 100%; background-color: #8bf; position: absolute; left: 0; top: 0;"></div>
                                    <div id="cropRightMarker" style="width: 1px; height: 100%; background-color: #8bf; position: absolute; left: 100%; top: 0;"></div>
                                    <div id="cropTopMarker" style="height: 1px; width: 100%; background-color: #8bf; position: absolute; left: 0; top: 0;"></div>
                                    <div id="cropBottomMarker" style="height: 1px; width: 100%; background-color: #8bf; position: absolute; left: 0; top: 100%;"></div>
                                </div>
                            </div>
                            <div class="tab-pane" id="1" role="tabpanel">
                                <img id="image1" alt="" src="">
                            </div>
                            <div class="tab-pane" id="2a" role="tabpanel">
                                <img id="image2a" alt="" src="">
                            </div>
                            <div class="tab-pane" id="2b" role="tabpanel">
                                <img id="image2b" alt="" src="">
                            </div>
                            <div class="tab-pane" id="2c" role="tabpanel">
                                <img id="image2c" alt="" src="">
                            </div>
                            <div class="tab-pane" id="2d" role="tabpanel">
                                <img id="image2d" alt="" src="">
                            </div>
                            <div class="tab-pane" id="2e" role="tabpanel">
                                <img id="image2e" alt="" src="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/jquery/jquery.js"></script>
<script src="/tether/js/tether.js"></script>
<script src="/popper/popper.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/app.js"></script>
</body>
</html>
