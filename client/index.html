<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jigsawlutioner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/tether/css/tether.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/animate.css/animate.css">
</head>
<body>

<div class="fullscreen">
    <div class="d-flex flex-column" style="height: 100%;">
        <div class="d-flex flex-row" style="flex-grow: 1;">
            <div class="p-10" style="width: 400px;">
                <div class="card card-transparent" style="max-height: 100%;">
                    <div class="card-body">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-secondary" id="scanButton">
                                <input type="radio" name="mode" autocomplete="off"> <i class="fa fa-camera"></i> Scan
                            </label>
                            <label class="btn btn-secondary" id="compareButton">
                                <input type="radio" name="mode" autocomplete="off"> <i class="fa fa-search"></i> Compare
                            </label>
                        </div>
                        <button type="button" id="startButton" class="pull-right btn btn-primary"><i class="fa fa-play"></i> Start machine</button>
                        <button type="button" id="stopButton" class="pull-right btn btn-primary" style="display: none;"><i class="fa fa-pause"></i> Stop machine</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="waitInModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Waiting for your action... <button type="button" class="btn btn-primary">Done</button></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>
<script src="/jquery/jquery.js"></script>
<script src="/tether/js/tether.js"></script>
<script src="/popper/popper.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/app.js"></script>
</body>
</html>
